  prometheus:
    image: prom/prometheus:v2.28.0
    restart: on-failure
    container_name: prometheus
    # be aware before open the port
    ports:
       - 9090:9090
    volumes:
      # you can config prometheus via this directory (prometheus.yml)
       - ./prometheus/config:/etc/prometheus/
       - prometheus_data:/prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:9090/-/healthy"]
      interval: 1m
      timeout: 1s
      retries: 3
  grafana:
    image: grafana/grafana:8.0.3
    container_name: grafana
    restart: on-failure
    ports:
      - 3000:3000
    depends_on:
      - ftmetric1
      - ftmetric2
      - ftmetric3
      - ftmetric4
      - ftmetric5
      - ftmetric6      
      - prometheus
    environment:
      ## override server url
      # - GF_SERVER_ROOT_URL=http://example.com
      - GF_SERVER_HTTP_PORT=3000
      ## enabled grafana beta alert manager
      # - GF_FEATURE_TOGGLES_ENABLE=ngalert
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=verygrafanapassword
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 1m
      timeout: 1s
      retries: 3
