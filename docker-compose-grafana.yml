    environment:
      - FTP_FREQTRADE__URL=http://freqtrade1:8081
      - FTP_FREQTRADE__USERNAME=freqtrader
      - FTP_FREQTRADE__PASSWORD=secret
      - FTP_SERVER__PORT=8091
      - FTP_FREQTRADE__CLUSTER=1A
    depends_on:
      - freqtrade1
